# Add this to your main docker-compose.yml file

services:
  portal-ui:
    build: ./portal-ui
    container_name: portal-ui
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://portal-api:5000
      - NEXT_PUBLIC_ACTIVEPIECES_URL=http://activepieces-server:8080
      - NEXT_PUBLIC_FLOWISE_URL=http://flowise:3000
      - NEXT_PUBLIC_TEMPORAL_URL=http://temporal-ui:8088
      - NEXT_PUBLIC_GRAFANA_URL=http://grafana:3001
      - NEXT_PUBLIC_NANGO_URL=http://nango:3003
      - NEXT_PUBLIC_APP_NAME=AI Workflow Portal
      - NEXT_PUBLIC_APP_VERSION=3.0.0
    networks:
      - ai-workflow-network
    depends_on:
      - portal-api
      - activepieces-server
      - flowise
      - nango
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Usage:
# 1. Copy the entire portal-ui directory to your project root
# 2. Add the above service definition to your docker-compose.yml
# 3. Run: docker-compose up -d portal-ui
# 4. Access at: http://localhost:3002
