services:
  - type: web
    name: workflow-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: "*"
      # Uncomment and set these if you want to use Supabase-backed data instead of in-memory mocks
      # - key: SUPABASE_URL
      #   sync: false
      # - key: SUPABASE_SERVICE_ROLE_KEY
      #   sync: false
